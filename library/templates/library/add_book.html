{% extends 'library/base.html' %}

{% block content %}
<h4>{% if book %}Edit{% else %}Add{% endif %} Book</h4>
<form method="post">
    {% csrf_token %}
    <input type="text" name="title" value="{{ book.title|default_if_none:'' }}" class="form-control mb-2" placeholder="Title">
    <input type="text" name="author" value="{{ book.author|default_if_none:'' }}" class="form-control mb-2" placeholder="Author">
    <input type="text" name="isbn" value="{{ book.isbn|default_if_none:'' }}" class="form-control mb-2" placeholder="ISBN">
    <input type="text" name="category" value="{{ book.category|default_if_none:'' }}" class="form-control mb-2" placeholder="Category">
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
