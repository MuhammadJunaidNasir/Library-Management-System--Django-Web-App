{% extends 'library/base.html' %}

{% block content %}

<div style="
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 90vh;
    background: linear-gradient(to right, #e3f2fd, #bbdefb);
    padding: 20px;
">
    <div style="
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
    ">
        <h1 style="
            font-family: 'Segoe UI', Tahoma, sans-serif;
            color: #007bff;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 123, 255, 0.2);
            margin-bottom: 20px;
        ">
            ðŸ“š Library Management System
        </h1>

        <h4 style="margin-bottom: 20px; color: #333;">Login</h4>

        {% if form.errors %}
        <div class="alert alert-danger">
            Invalid username or password.
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" style="padding: 10px;">Login</button>
        </form>

        <p class="mt-3">
            Donâ€™t have an account?
            <a href="{% url 'register' %}" style="color: #007bff; text-decoration: none;">Register here</a>
        </p>
    </div>
</div>

{% endblock %}
