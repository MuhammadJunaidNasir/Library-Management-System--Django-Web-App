{% extends 'library/base.html' %}
{% block content %}

<div style="
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 90vh;
    background: linear-gradient(to right, #e3f2fd, #bbdefb);
    padding: 20px;
">
    <div style="
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
    ">
        <h1 style="
            text-align: center;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            color: #007bff;
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 20px;
        ">
            Create New Account
        </h1>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary w-100" style="padding: 10px;">
                Register
            </button>
        </form>

        <p class="mt-3 text-center">
            Already have an account?
            <a href="{% url 'login' %}" style="color: #007bff; text-decoration: none;">Login here</a>
        </p>
    </div>
</div>

{% endblock %}
